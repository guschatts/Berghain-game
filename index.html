<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Berghain-game</title>
  </head>
  <body>
    <h1 class="Berghain-game" >Berghain Game</h1>
    <!-- MAIN PAGE -->
    <div class="game-intro">
      
      <img class="building-icon" src="./images/berghain-icon.png" alt="berghain-icon"  />
      <br />
      <h3> Let's Party! </h3>
      <button id="start-button" class="start-button">
        <img class="logo-berghain" src="./images/berghain-logo.png" alt="logo-berghain" /></button>
      <p>Use the UP and DOWN arrow to walk through the fences!</p> 
      <p> Use RIGHT arrow to move foward!</p>
      
    </div>
    <!-- GAME PAGE -->
    <div id="game-screen">
      <canvas id="canvas" class="color-overlay" width="1200" height="600"></canvas>
    </div> 

    <!-- GAMEOVER PAGE -->
    <div id="gameover-screen">
      <div class="gameover-background" >
        <!--<img class="berghain-not" src="images/berghain-not.today.jpg" alt="berghain-not"  /> -->
        <h2> nicht leiter heute! </h2>
      </div>
      <h3> Try Again!! </h3>
      <button id="restart-button" class="restart-button">
        <img class="logo-berghain" src="./images/berghain-logo.png" alt="logo-berghain" /></button>
    </div>

    <!-- WINNER PAGE -->
    <div id="party-screen" >
  
    </div>
    <footer id="footer" >
      <p>Music: bensound.com</p>
    </footer>
    
    

    <script src="./js/index.js"></script>
  </body>
</html>
