<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Berghain-game</title>
  </head>
  <body>
    <h1 class="Berghain-game" >Berghain Game</h1>
    <div class="game-intro">
      
      <img src="/images/berghain-icon.png" alt="" class="building-icon" />
      <br />
      <h2> Let's Party! </h2>
      <button id="start-button" class="start-button">
        <img class="logo-berghain" src="/images/berghain-logo.svg" alt="logo-berghain" /></button>
      <p>Use the UP and DOWN arrow to walk through the fences!</p> 
      <p> Use RIGHT arrow to move foward!</p>
      
    </div>

    <div id="game-screen">
      <canvas id="canvas" width="1200" height="600"></canvas>
    </div> 

    </script> <script src="/js/index.js"></script>
  </body>
</html>
